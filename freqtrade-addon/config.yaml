  ingress:
    - host: "{{ addon_slug }}.local"
      path: /
      port: "{{ WEB_PORT }}"
    - host: "{{ addon_slug }}.{{ domain }}"
      path: /
      port: "{{ WEB_PORT }}"
  options:
    dns: "{{ dns }}"
    privileges: "{{ privileges }}"
    host_network: "{{ host_network }}"
    apparmor: "{{ apparmor }}"
    capabilities: "{{ capabilities }}"
    devices: "{{ devices }}"
    init: "{{ init }}"
    ipc: "{{ ipc }}"
    pid: "{{ pid }}"
    seccomp: "{{ seccomp }}"
    shm_size: "{{ shm_size }}"
    tmpfs:
      - "{{ FREQTRADE_LOGS_PATH }}"
      - "{{ FREQTRADE_DATA_PATH }}"
      - "{{ FREQTRADE_STRATEGY_PATH }}"
      - "{{ FREQTRADE_TRADES_PATH }}"
  startup: "{{ startup }}"
  log_level: "{{ log_level }}"
  image: "{{ image_name }}:{{ image_tag }}"
  name: "{{ addon_slug }}"

